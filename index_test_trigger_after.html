<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>解锁后添加视频</title>
    <style>
      video {
        position: absolute;
        top: 100px;
        left: 0;
        width: 100%;
      }

      .trigger {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: yellow;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="trigger">TOUCH TO PLAY</div>
    <script src="https://unpkg.com/vconsole@3.2.0/dist/vconsole.min.js">
    </script>
    <script>
      var trigger = document.querySelector('.trigger')
      var video = document.createElement('video')

      video.setAttribute('preload', 'auto')
      video.setAttribute('playsinline', '')
      video.setAttribute('webkit-playsinline', '')
      video.src = './video.mp4'
      video.style.zIndex = -1

      function unlock() {
        console.log('unlock')
        video.play()
        video.pause()
      }

      function playVideo() {
        trigger.removeEventListener('click', playVideo)

        setTimeout(function() {
          document.body.appendChild(video)

          console.log('delay play')
          video.play()
          video.style.zIndex = 2
        }, 500)
      }

      trigger.addEventListener('click', playVideo)

      // init vConsole
      var vConsole = new VConsole();
    </script>
  </body>
</html>
